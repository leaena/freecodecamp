<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>quotes</title>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Permanent+Marker" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="quote-box">
        <div class="quote-text">
        </div>
        <div class="attribution">
          <span class="quote-author">
          </span>
          <a target="_blank" class="link">
            tweet it
          </a>
        </div>
      </div>
      <br>
      <div class="quote-button"> New Quote </div>
    </div>
  </div>
  <script src="quotes.js"></script>
</body>
</html>
