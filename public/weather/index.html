<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>weather</title>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <canvas id="loading" class="loading" width="300" height="300"></canvas>
  <div class="toast" id="weather-alert"></div>
  <div class="container">
    <canvas id="weather-icon" width="200" height="200"></canvas>
    <div id="weather-summary"></div>
    <div class="temp">
      <span id="weather-temp"></span>
      <span id="weather-degree"></span>
      <a id="weather-units" href></a>
    </div>
  </div>
  <script src="skycons.js"></script>
  <script src="parsingWeather.js"></script>
</body>
</html>
