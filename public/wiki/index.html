<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wiki search</title>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <div class="container">
    <div class="search">
      <input placeholder="Search Wikipedia" type="text">
      <button class="search-button">Search</button>
    </div>
    <div class="random">
      Or be <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">
        random
      </a>
    </div>
    <div id="search-results"></div>
  </div>
  <script src="wiki.js"></script>
</body>
</html>
